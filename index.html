<!DOCTYPE html>
<html lang='eng'>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ToDo List</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="quote"></div>
            <div class="author"></div>
        </header>

        <main class="main">
            <div class="days-list">
                <div class = "day date first" style="height: 100px;" ></div>
                <div class = "day monday">monday</div>
                <div class = "day" id='#tuesday'>tuesday</div>
                <div class = "day" id='#wednesday'>wednesday</div>
                <div class = "day" id='#thursday'>thursday</div>
                <div class = "day" id='#friday'>friday</div>
                <div class = "day" id='#saturday'>saturday</div>
                <div class = "day last" id='#sunday'>sunday</div>
               

            </div>
            
            <div class="todo-container">
                <div class="form-div">
                    <form >
                        <input type="text" class="todo-input">
                        <button class="todo-button" type="submit">
                            +
                        </button>
                        <div class="select">
                            <select name="todos" class="filter-todo">
                                <option value="all">All</option>
                                <option value="completed">Completed</option>
                                <option value="uncompleted">Uncompleted</option>
                            </select>
                    
                        </div>
                    </form>
                </div>
                <div class="input-div">
            
                <div class="list-div monday">
                    
                </div>
                <div class="list-div tuesday">
                    
                   
                </div>
                <div class="list-div wednesday">
                    
                </div>
                <div class="list-div thursday">
                   
                </div>
                <div class="list-div friday">
                    
                </div>
                <div class="list-div saturday">
                    
                </div>
                <div class="list-div sunday last">
                    
                </div>
            </div>
         

        </main>
        

        <script src="src/app.js"></script>
    </body>
</html>
